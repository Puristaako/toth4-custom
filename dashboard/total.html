<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="import" href="components/paper-button/paper-button.html">
	<link rel="import" href="components/nodecg-toggle/nodecg-toggle.html">
	<link rel="import" href="components/nodecg-toast/nodecg-toast.html">
	<style>
		#total {
			text-align: center;
			margin-top: 0;
			margin-bottom: 8px;
		}

		#update {
			margin-left: 0;
			flex: 1;
		}

		#edit {
			margin-right: 0;
		}

		nodecg-toggle {
			margin-top: 20px;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<nodecg-toast id="toast"></nodecg-toast>

	<h2 id="total">?</h2>

	<div style="display: flex;">
		<paper-button id="update" class="flex" raised>Force Update</paper-button>
		<paper-button id="edit" class="nodecg-configure" nodecg-dialog="edit-total" raised>Edit...</paper-button>
	</div>

	<nodecg-toggle replicant-name="autoUpdateTotal">Automatic Updates</nodecg-toggle>

	<script src="total.js"></script>
</body>
</html>
